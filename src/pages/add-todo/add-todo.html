<ion-header>

  <ion-navbar>
    <ion-title>Add ToDo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="formGroup" (ngSubmit)="saveTodo(formGroup.value)" >
    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" name="title" formControlName="title" required clearInput></ion-input>
      <div class='alert' *ngIf="!formGroup.controls['title'].valid && formGroup.controls['title'].touched">
        {{titleAlert}}
      </div>
    </ion-item>
    <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea type="text" name="content" formControlName="content" required clearInput></ion-textarea>
        <div class='alert' *ngIf="!formGroup.controls['content'].valid && formGroup.controls['content'].touched">
          {{contentAlert}}
        </div>
    </ion-item>
    <ion-item>
        <ion-label stacked>Date</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY" formControlName="date" ></ion-datetime>
    </ion-item>
    <button ion-button type="submit" block [disabled]="!formGroup.valid">Save</button>
  </form>
</ion-content>
