<ion-header>
  <ion-navbar>
    <ion-title>Viewing: {{todo.title}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{ todo.title }}
      </ion-card-title>
      <div class="note-date">Date: {{todo.date}}</div>
      <br>
      <hr />
      <div>Description:<br> {{todo.content}}</div>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button color="primary" block (click)="editTodo(todo.createDate)">
    Edit Todo
  </button>
  <button ion-button color="danger" block (click)="deleteTodo(todo.createDate)">
    Delete Todo
  </button>
</ion-footer>
